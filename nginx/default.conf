# ============================
# HTTP → Redirección a HTTPS
# ============================
server {
    listen 80;
    server_name 192.168.73.243;

    return 301 https://$host:8443$request_uri;
}

# ============================
# HTTPS en puerto 443 del contenedor
# ============================
server {
    listen 443 ssl;
    server_name 192.168.73.243;

    ssl_certificate     /etc/certs/selfsigned.crt;
    ssl_certificate_key /etc/certs/selfsigned.key;

    root /usr/share/nginx/html/Sources;
    index index.html;

    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com;
        style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
        img-src 'self' data:;
        connect-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
    " always;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    location /Styles/ {
        alias /usr/share/nginx/html/Styles/;
    }

    location /Images/ {
        alias /usr/share/nginx/html/Images/;
    }

    location /api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
