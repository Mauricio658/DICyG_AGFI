server {
    listen 80;
    server_name 192.168.1.158;
    root /usr/share/nginx/html/Sources;
    index index.html;

    # âœ… UNA sola Content-Security-Policy
    add_header Content-Security-Policy "
        default-src 'self';
        style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
        script-src 'self' https://cdnjs.cloudflare.com https://unpkg.com https://cdn.jsdelivr.net 'unsafe-inline';
        img-src 'self' data:;
        connect-src 'self';
    " always;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    location /Styles/ {
        alias /usr/share/nginx/html/Styles/;
    }

    location /Images/ {
        alias /usr/share/nginx/html/Images/;
    }

    # Proxy para el backend Flask
    location /api/ {
        proxy_pass http://backend:5000/;   # o 127.0.0.1:5000 si no usas Docker
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
