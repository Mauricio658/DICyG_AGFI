<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login AGFI</title>
<style>
  body {
    background: linear-gradient(90deg, #f6f6f6, #ddd);
    font-family: "Comic Sans MS", cursive, sans-serif;
    margin: 0;
  }
  .container {
    width: 340px;
    margin: 60px auto;
    border: 6px solid #000;
    background: #fafafa;
    padding: 16px;
    box-shadow: 8px 8px 0 #333;
  }
  .logo {
    display: block;
    margin: 0 auto 12px auto;
    width: 120px;
    height: auto;
  }
  h1 {
    text-align: center;
    font-size: 26px;
    margin: 6px 0 14px 0;
    color: #222;
    border-bottom: 2px dashed #000;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    color: #000;
  }
  input[type="text"], input[type="password"] {
    width: calc(100% - 10px);
    padding: 6px;
    margin-top: 4px;
    border: 3px solid #c00;
    background: #ffffcc;
    box-sizing: border-box;
  }
  .btn {
    width: 100%;
    padding: 10px;
    margin-top: 14px;
    background: #d0d0ff;
    border: 4px double #000;
    font-weight: bold;
    cursor: pointer;
  }
  .msg {
    margin-top: 10px;
    text-align: center;
    color: #900;
    font-size: 12px;
    background: #000;
    color: #0f0;
    padding: 6px;
  }
  .footer {
    text-align: center;
    margin-top: 12px;
    font-size: 11px;
    color: #555;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Logo feo de AGFI (puedes reemplazar src por el tuyo real) -->
  <img class="logo" src="/Frontend/Images/logo_AGFI_Navidad.jpeg" alt="AGFI logo">

  <h1>Inicio de Sesión</h1>

  <label for="user">Usuario</label>
  <input id="user" type="text" placeholder="usuario">

  <label for="pass">Contraseña</label>
  <input id="pass" type="password" placeholder="contraseña">

  <button class="btn" id="loginBtn">Entrar</button>

  <div class="msg">Este sistema no es oficial. No ingreses datos reales.</div>
  <div class="footer">Versión experimental AGFI © 2025</div>
</div>

<script>
  const btn = document.getElementById('loginBtn');
  btn.addEventListener('click', function(){
    const u = document.getElementById('user').value.trim();
    const p = document.getElementById('pass').value;
    if(!u || !p){
      alert('Por favor, completa ambos campos.');
      return;
    }
    alert('Bienvenido, ' + u + '! (Simulación de acceso)');
    document.body.innerHTML = '<div style="text-align:center;margin-top:100px;font-family:Comic Sans MS;">' +
      '<h1>Acceso permitido</h1>' +
      '<p>Usuario: <b>' + u + '</b></p>' +
      '<p>Hora: ' + new Date().toLocaleString() + '</p>' +
      '<p style="color:#900;">Sistema de prueba AGFI.</p>' +
      '</div>';
  });
</script>

</body>
</html>
